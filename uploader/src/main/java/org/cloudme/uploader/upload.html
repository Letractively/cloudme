<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="/js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="/js/uploader.js"></script>
<link rel="stylesheet" href="/css/style.css" type="text/css" />
<title>Uploader</title>
</head>
<body>
<h1>Uploader</h1>
<div class="inactive">
<a href="#" class="upload">
<div class="big">Step 1: <span class="bold">Upload</span></div>
<div>Select a file to upload. Once selected, the upload will start automatically.</div>
</a>
</div>
<div class="active">
<div class="big">Step 2: <span class="bold">Share</span></div>
$if(url)$
<div>You can access your file at: <a href="$url$" class="highlight">$url$</a></div>
$endif$
$if(error)$
<div>Upload failed. File size may not exceed 1 MB.</div>
$endif$
</div>
<form action="/u" method="post" enctype="multipart/form-data" id="uploadForm">
<input type="file" name="file" id="fileInput">
<!-- <input type="submit" name="submit" value="Upload"> -->
</form>
</body>
</html>
