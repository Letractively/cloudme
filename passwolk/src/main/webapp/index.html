<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Passwolk</title>
<script type="text/javascript" src="/js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="/js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="/js/passwolk.js"></script>
<link rel="stylesheet" href="/css/style.css" type="text/css" />
</head>
<body>

<h1>Passwolk Account Management</h1>
<input type="search"/>

<div id="accountEntry">
<form action="account" method="post">
<div><input type="text" name="title" placeholder="Title"/></div>
<div><input type="text" name="login" placeholder="Login"/></div>
<div><input type="text" name="password" placeholder="Password"/></div>
<div><input type="text" name="email" placeholder="Email"/></div>
<div><input type="text" name="description" placeholder="Description"/></div>
<div><input type="submit" name="submit" value="Save"/></div>
</form>
</div>

<div id="accountList">
<ul>
</ul>
</div>

<!-- jQuery Template -->

<script id="accountListTmpl" type="text/x-jquery-tmpl">
<li>
<h2>${title}</h2>
<div>${description}</div>
</li>
</script>
</body>
</html>
