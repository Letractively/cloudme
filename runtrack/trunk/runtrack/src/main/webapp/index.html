<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Runtrack</title>
<style type="text/css" media="screen">
@import "jqtouch/jqtouch.min.css";
</style>
<style type="text/css" media="screen">
@import "themes/apple/theme.min.css";
</style>
<script src="jqtouch/jquery.1.3.2.min.js" type="application/x-javascript" charset="UTF-8"></script>
<script src="jqtouch/jqtouch.min.js" type="application/x-javascript" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
	var jqt = $.jQTouch();
</script>
</head>
<body>
<div id="home">
<div class="toolbar">
  <h1>Runtrack</h1>
  <a class="button slideup" id="newTrainingButton" href="#newTraining">New</a>
</div>
<ul class="edgetoedge">
  <li class="sep">May 2010</li>
  <li>Training 1</li>
  <li>Training 1</li>
  <li>Training 1</li>
  <li>Training 1</li>
  <li class="sep">April 2010</li>
  <li>Training 1</li>
  <li>Training 1</li>
</ul>
<p class="info">Runtrack lets you manage the data for all your training sessions.</p>
</div>
<form id="newTraining" action="#" method="post">
  <div class="toolbar">
    <h1>New Training</h1>
    <a class="cancel" href="#home" id="newTrainingCancel">Cancel</a> 
    <a class="button" href="#home" id="newTrainingDone">Done</a>
  </div>
  <ul>
    <li><input type="text" name="date" value="" placeholder="Date" /></li>
    <li><input type="text" name="time" value="" placeholder="Time" /></li>
    <li><select name="mood">
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
    </select></li>
  </ul>
</form>
<div id="new_route">
<div class="toolbar">
<h1>Routes</h1>
<a class="button back" href="#">Back</a> <a class="button" href="#">New Route</a></div>
<div></div>
</div>
</body>
</html>
